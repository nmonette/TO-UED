command:
  - python3.11
  - "-m"
  - train_ued_plr
  - "--log"
  - "--true_regret"
  - ${args_no_boolean_flags}
entity: flair
project: to-ued-seed-sweep2
method: grid
name: dr-seed-sweep
metric:
  goal: maximize
  name: solve_rate/mean
parameters:
  num_agents:
    value: 128
  env_reset_method:
    value: "replay"
  wandb_project:
    value: "to-ued-seed-sweep"
  wandb_entity:
    value: flair
  method:
    value: "PLR-big-batch"
  actor_lr:
    value: 0.0001
  critic_lr: 
    value: 0.0001
  seed: 
    values: [0, 10, 50, 100, 200]
  train_rollout_len:
    value: 251
  gamma:
    value: 0.995
  gae_lambda:
    value: 0.98
  wandb_project:
    value: "bug-ablation-dr" 
  wandb_entity:
    value: "nathanmonette1"
  train_steps:
    value: 15000
  ogd_learning_rate:
    value: 0.001 
  p_replay:
    value: 0.5
