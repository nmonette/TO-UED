
command:
  - python3.11
  - "-m"
  - train_ued_dr
  - "--log"
  - "--true_regret"
  - ${args_no_boolean_flags}
entity: flair
method: grid
name: project to-ued-lr-sweep
metric:
  goal: maximize
  name: agent_return_on_holdout_set
parameters:
  actor_lr:
    values: [0.0001, 0.0005, 0.001]
  critic_lr: 
    values: [0.0001, 0.0005, 0.001, 0.01]
  train_steps:
    value: 30000
  num_mini_batches:
    value: 1
  num_agents: 
    value: 32
  score_function: 
    value: "alg_regret"
  regret_frequency: 
    value: 1
  train_rollout_len: 
    value: 250
  critic_coeff:
    values: [1, 0.5, 0.1, 0.01]
  regret_method: 
    value: "mini_batch_vmap"
  wandb_entity:
    value: "nathanmonette1"
  wandb_project:
    value: "gd-sampler-ued"
  seed: 
    value: 100
