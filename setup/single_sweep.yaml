
command:
  - python3.11
  - "-m"
  - train_single
  - "--log"
  - ${args_no_boolean_flags}
entity: nathanmonette1
project: rnn-test-sweep-2
method: grid
name: single-env lr sweep
metric:
  goal: maximize
  name: agent_return
parameters:
  actor_lr:
    values: [0.000002, 0.000004, 0.00001, 0.00002, 0.00004]
  critic_lr: 
    values: [0.000002, 0.000004, 0.00001, 0.00002, 0.00004]
  train_steps:
    value: 5000
  num_mini_batches:
    value: 8
  num_agents: 
    value: 256
  score_function: 
    value: "alg_regret"
  regret_frequency: 
    value: 10
  train_rollout_len: 
    value: 20
  regret_method: 
    value: "mini_batch_vmap"
  wandb_entity:
    value: "nathanmonette1"
  wandb_project:
    value: "rnn-test"
  seed: 
    value: 100
