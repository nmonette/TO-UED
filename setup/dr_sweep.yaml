command:
  - python3.11
  - "-m"
  - train_ued_dr
  - "--log"
  - "--true_regret"
  - ${args_no_boolean_flags}
entity: flair
project: to-ued-seed-sweep
method: grid
name: dr-seed-sweep
metric:
  goal: maximize
  name: agent_return_on_holdout_set
parameters:
  method:
    value: "DR"
  actor_lr:
    value: 0.00002
  critic_lr:
    value: 0.00004
  num_agents:
    value: 32
  num_mini_batches:
    value: 1
  ppo_entropy_coeff:
    value: 0.01
  regret_frequency: 
    value: 1
  regret_method:
    value: "mini_batch_vmap"
  score_function:
    value: "alg_regret"
  seed:
    values: [0, 5, 10, 15, 20, 25, 30, 35, 40, 45]
  train_rollout_len:
    value: 250
  train_steps:
    value: 150000
  ogd_learning_rate: 
    value: 0.01
  
